<style>
p { margin: 2px; }
.container {
	display: grid;
	width: 100%;
	height: 100%;
	grid-template-columns: 2fr 3fr 3fr;
	grid-template-rows: min-content min-content 1fr;
	gap: 2px 2px;
	grid-template-areas: "menu menu menu"
	"conf nodegov nodeinfo"
	"menuleft detailsView detailsView";
}

/* Style the links inside the navigation bar */
.tab {
grid-area: menu;
overflow: hidden;
border: 1px solid #ccc;
background-color: #f1f1f1;
}

/* Style the buttons on the header to select the application  mode */
.tab button {
background-color: inherit;
float: left;
border: 1px solid #4c82afdc;
border-radius: 6px;
outline: none;
cursor: pointer;
padding: 4px 4px;
transition: 0.3s;
}

.tab button.active {
	background-color: #ccc;
}

/* Style buttons selected or not */
button.inactive {
	background-color: #999;
}
  
button.active {
	background-color: inherit;
}

/* more styling */
.conf {
	grid-area: conf;
	background-color: silver;
}
.nodeinfo {
	grid-area: nodeinfo;
	background-color:beige;
}
.nodegov {
	grid-area: nodegov;
	background-color:beige;
}
.menuleft {
	grid-area: menuleft;
	overflow-y: auto;
	white-space: nowrap;
	text-overflow: ellipsis;
}
.mamcluster {
	background-color: lightgrey;
	border-radius: 2px;
	padding: 2px;
	margin: 2px;
}
.mamclusteroff {
	background-color: dimgray;
	border-radius: 2px;
	padding: 2px;
	margin: 2px;
}
.detailsView {
	grid-area: detailsView;
	overflow-x: auto;
	overflow-y: auto;
}

/* display list of tests */
.row {
	display: flex;
}
.column {
	flex: 50%;
}

table.cmpList {
	background-color: #EEEEEE;
	text-align: center;
  }
  table.cmpList td, table.cmpList th {
  }
  table.cmpList tbody td {
	font-size: 12px;
	font-weight: normal;
  }
  table.cmpList thead {
	background: #1C6EA4;
  }
  table.cmpList thead th {
	font-size: 12px;
	font-weight: bold;
	color: #FFFFFF;
	text-align: center;
}

</style>
</head>
